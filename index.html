<!doctype html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Magic Card</title>
</head>
<body>
    <div class="main-container">
        <form id="magic-card" class="magic-card" action="">

            <div id="one">
                <label for="fname">First Name</label>
                <input id="fname" type="text" name="fname">

                <label for="lname">Last Name</label>
                <input id="lname" type="text" name="lname">

                <div class="magic-card_button_box">
                    <button type="button" class="prev">Prev Page</button>
                    <button type="button" class="next">Next Page</button>
                </div>

            </div>
            <div id="two">
                <label for="email">Email</label>
                <input id="email" type="text" name="email">

                <div class="magic-card_button_box">
                    <button type="button" class="prev">Prev Page</button>
                    <button type="button" class="next">Next Page</button>
                </div>
            </div>
            <div id="three">
                <label for="password">Password</label>
                <input id="password" type="text" name="password">

                <div class="magic-card_button_box">
                    <button type="button" class="prev">Prev Page</button>
                    <button type="submit">Submit</button>
                </div>
            </div>

        </form>

    </div>

    <script src="./assets/js/style-script.js"></script>
</body>
</html>
